---
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

ota:
  - platform: esphome
    password: !secret ota_pw

wifi:
  output_power: 8.5
  domain: ""
  use_address: "${name}.kenchycabin.co.uk"
  ssid: !secret pw_ssid
  password: !secret pw_pw

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${name} Fback Hotspot"
    password: !secret fb_pw

captive_portal:

